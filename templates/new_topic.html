{% extends 'base.html' %}
{% block title %} Create New Topic {% endblock %}

{% block breadcrumb %}
    <li><a href="{% url 'home' %} ">الرئيسية</a> </li>
    <li><a href="{% url 'board_topics' board.pk %}" >{{board.name}}</a></li>
    <li><a href="#">نوع جديد</a></li>
{% endblock %}

{% block content %}
<form method="post" novalidate>{% csrf_token %}
<div class="new-topic">
    <div class="form-group">
      <label>النوع:</label>
      <input type="text" name="subject" id="id_subject" class="form-control">
    </div>

    <div class="form-group">
        <label>رأي:</label>
        <textarea name="message" id="id_message" rows="5" class="form-control"></textarea>
    </div>

    <!--{% include 'includes/form.html' %}-->

    <br/>
    <button type="submit" class="form-control mt-4" style="background:brown;color:#FFF;">إضافة</button>
</div>
</form>
{% endblock %}
