{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">

<h1 class="text-center logo my-4">
            <a href="{% url 'home' %}" style="text-shadow: 1px 1px 1px #B94A3E;">الحلويات السورية</a>
        </h1>
<div class="container signup" dir="ltr">
        <h3>Log in</h3>
        <form method="post">{% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <br/>
            <button type="submit" class="form-control mt-3" style="background: #204254; color: #FFF">Log in</button>
        </form>
</div>
 <div class="container already text-center py-2 border-top">
     <p style="color:#204254">Create New account <a href="{% url 'signup' %}" style="color: brown">Signup</a></p>
 </div>
{% endblock %}
